<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="sideBar">
        <form action="">
            <fieldset>
                <legend>LIBRARY</legend>
                <label for="title">What is the title of the book?</label>
                <input type="text" id="title" name="title" required><br><br>
                <label for="author">Who is the author of the book?</label>
                <input type="text" id="author" name="author" required><br><br>
                <label for="pages">How many pages is the book?</label>
                <input type="text" id="pages" name="pages" required ><br><br>
                <input type="checkbox" name="read" id="read"><span>I have already read this book!</span><br><br>
                <button id="newBookButton">ADD A NEW BOOK</button>
            </fieldset>
        </form>
    </div>
    <div class="mainBody">
        <table id="table">
            <tr>
                <th>TITLE</th>
                <th>AUTHOR</th>
                <th>PAGES</th>
                <th>STATUS</th>
                <th>REMOVAL</th>
            </tr>
        </table>
    </div>
</body>
</html>
